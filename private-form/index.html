<!DOCTYPE html>
<html lang="en">
<head>
  <title>LANCOR POST LEAD FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="../assets/images/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<style type="text/css">
  .container-fluid{
    background-image: url(https://www.lancor.in/wp-content/uploads/2017/04/Lake-View_22-11-17.jpg);
  }
  .form-horizontal {
    width: 50%;
    margin: auto;
    padding: 50px;
    background-color: #00000063;
    color: #fff;
}
  .btn-default {
    color: #fff;
    background-color: #fa6a00;
    border-color: #000;
}
  @media screen and (max-width: 768px) {
    .form-horizontal{
    width: 80%;
  }
}
  @media screen and (max-width: 480px) {
    .form-horizontal{
    width: 80%;
  }
  }
</style>
<div style="padding-top: 100px;padding-bottom: 200px;" class="container-fluid text-center">
   <h2 style="color: #fff;">LANCOR POST LEAD FORM</h2>
  <div class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone_number">Phone Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="phone_number" placeholder="Enter phone_number" name="phone_number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Content:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="content" placeholder="Enter content" name="content">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default submit_lead">Submit</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var name, email, phone_number, content;
  $(".submit_lead").click(function(){
    debugger
    name = $("#name").val();
    phone_number = $("#phone_number").val();
    email = $("#email").val();
    content = $("#content").val();

    window.location="http://app.sell.do/api/leads/create?sell_do%5Bform%5D%5Blead%5D%5Bname%5D="+name+"&sell_do%5Bcampaign%5D%5Bsrd%5D=5bbf365c5e3c3064cf4da747&sell_do%5Bform%5D%5Blead%5D%5Bemail%5D="+email+"&sell_do%5Bform%5D%5Blead%5D%5Bphone%5D="+phone_number+"&api_key=2a9fbf98edf105ffa93bf09f03b1fadf&sell_do%5Bform%5D%5Bnote%5D%5Bcontent%5D="+content; 

    // window.location = "/nothing.html";
  });
</script>
</body>
</html>
