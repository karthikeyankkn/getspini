        $(function() {
   var selectedClass = "";
   $(".fil-cat").click(function(){ 
   selectedClass = $(this).attr("data-rel"); 
    $("#portfolio").fadeTo(100, 0.1);
   $("#portfolio div").not("."+selectedClass).fadeOut().removeClass('scale-anm');
   setTimeout(function() {
     $("."+selectedClass).fadeIn().addClass('scale-anm');
     $("#portfolio").fadeTo(300, 1);
   }, 300); 
   
 });
});

</script>
<script type="text/javascript">

  $(function() {
      $('.lazy').Lazy({
        // your configuration goes here
        scrollDirection: 'vertical',
        effect: 'fadeIn',
        visibleOnly: true,
        onError: function(element) {
            console.log('error loading ' + element.data('src'));
        }
      });


    });


  $(document).ready(function () {       
    $('img').on('click', function () {
        var picID = $(this).attr('id');
         $(this).find('picID');
        $('picID').modal('toggle');      
    });

    var current_img, current_h1, current_p, share_img;

    $(".tile img").click(function(){
      //get content
      current_img = $(this).attr("src");
      current_h1 = $(this).attr("alt");
      current_p = $(this).attr("img-content");
      $('#tab_images').modal('toggle');

      //set content
      $('.interior-popup-img img').attr("src", current_img);
      $('.modal-title').text(current_h1);
      $('.interior-popup-content p').text(current_p);
      $('.download-interior_img').attr("href", current_img);
    });

    //whatsapp share image
    $('.wshare-interior_img').click(function(){
      var pathname = current_img.substr(2);
      share_img = "https://api.whatsapp.com/send?text="+location.origin+""+pathname+"";
      // share_img = "https://api.whatsapp.com/send?text="+current_img+"";
      $(this).attr("href", share_img);
    });
});
</script>
