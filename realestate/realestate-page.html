  <script>
      var multicard;

        $("#page-budget").text(multicard[index].page_budget);
        $("#page-Possession").text(multicard[index].page_Possession);

        $("#page-configurations").text(multicard[index].page_configurations);
        $("#page-no-of-apartments").text(multicard[index].page_no_of_apartments);
        $("#page-no-of-floors").text(multicard[index].page_no_of_floors);
        $("#page-built-up-area").text(multicard[index].page_built_up_area);
        $("#page-age-of-the-property").text(multicard[index].page_age_of_the_property);

        // slider repeat
        for(var j = 0; j < multicard[index].page_slider.length; j++ ){
          $("#page-slider").append(" <div class='item'><img src='"+multicard[index].page_slider[j]+"' alt='"+multicard[index].card_title+"'></div>");
        }
        $("#page-slider .item:first").addClass("active"); 
    });
      // get data form cookie
      function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
              }
          }
          return "";
      }
  </script>
