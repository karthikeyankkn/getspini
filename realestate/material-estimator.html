<script type="text/javascript">
      var other_building_materials, rebar_requierment, product, show_material_estimate;

      function material_calculator(){
        var no_of_floors = $(".no-of-floors").val();
        var build_up_area_per_floor = $(".build_up_area_per_floor").val();
          debugger                       
        // first floor
        if (no_of_floors == 1) {
          if (build_up_area_per_floor == 1) {
            show_material_estimate = 1;
          }else if (build_up_area_per_floor == 2) {
            show_material_estimate = 2;
          }else if (build_up_area_per_floor == 3) {
            show_material_estimate = 3;
          }else{
            show_material_estimate = 4;
          }
        // second floor
        }else if (no_of_floors == 2) {
          if (build_up_area_per_floor == 1) {
            show_material_estimate = 5;
          }else if (build_up_area_per_floor == 2) {
            show_material_estimate = 6;
          }else if (build_up_area_per_floor == 3) {
            show_material_estimate = 7;
          }else{
            show_material_estimate = 8;
          }
        //third floor
        }else {
          if (build_up_area_per_floor == 1) {
            show_material_estimate = 9;
          }else if (build_up_area_per_floor == 2) {
            show_material_estimate = 10;
          }else if (build_up_area_per_floor == 3) {
            show_material_estimate = 11;
          }else{
            show_material_estimate = 12;
          }
        }
        

        show_material_estimate = show_material_estimate - 1;
        
        
        window.sessionStorage.setItem("show_material_estimate", show_material_estimate);
      }
      $('.material-calculate').click(function(){
          $(this).prop('disabled', true);
          // material_calculator();
        $('#materialEstimatorModel').modal('show');
      });

      
      show_material_estimate = window.sessionStorage.getItem("show_material_estimate");
      
      if (show_material_estimate) {
        $.get("../assets/js/v1.30.51/material-estimation.json", function( data ) {
          debugger
          rebar_requierment = data.rebar_requierment;
          other_building_materials = data.other_building_materials;
          
          for(var i=0; i< rebar_requierment[show_material_estimate].rebar_requierement_data.length; i++){
            
            $('.rebar-requierment tbody').append("<tr><td>"+rebar_requierment[show_material_estimate].rebar_requierement_data[i].rebar_size+"</td><td>"+rebar_requierment[show_material_estimate].rebar_requierement_data[i].quantity+"</td><td>"+rebar_requierment[show_material_estimate].rebar_requierement_data[i].price_per_piece+"</td><td>"+rebar_requierment[show_material_estimate].rebar_requierement_data[i].total_cost+"</td></tr>");
          }

          for(var j=0; j< other_building_materials[show_material_estimate].other_building_materials_data.length; j++){
            $('.other-building-materials tbody').append("<tr><td>"+other_building_materials[show_material_estimate].other_building_materials_data[j].product+"</td><td>"+other_building_materials[show_material_estimate].other_building_materials_data[j].quantity+"</td><td>"+other_building_materials[show_material_estimate].other_building_materials_data[j].units+"</td></tr>");
          }
        });
        $('.material-estimator-output').fadeIn();
      }
