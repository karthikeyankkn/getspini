    background: #fff;
    border: 2px solid #fff;
    display: inline-block;
    margin-left: 70px;
    padding:10px;
  }
  .filter-arrow_box:after, .filter-arrow_box:before {
    right: 100%;
    top: 50%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }

  .filter-arrow_box:after {
    border-color: rgba(255, 255, 255, 0);
    border-right-color: #fff;
    border-width: 10px;
    margin-top: -10px;

            }
          }

            $(".display-cards li, .see-more-pagination").hide();

              } 
            }
            toggle_filter();
          });
       });
