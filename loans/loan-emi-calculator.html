    <div class="emi-input">
      <div class="col-md-4">
        <label>LOAN AMOUNT (Rs)</label>
        <input type="number" name="emi-principal" placeholder="Eg: 5,00,000" min="100000">
      </div>
      <div class="col-md-4">
        <label>TENURE (Year)</label>
        <input type="number" name="emi-no-of-years" placeholder="Eg: 3" min="1" max="30">
      </div>
      <div class="col-md-4">
        <label>RATE OF INTEREST (%)</label>
        <input type="number" name="emi-precentage" placeholder="Eg: 7" min="1" max="50">
      </div>
      <div class="col-md-12">
        <button class="calculate-emi">Submit</button>
      </div>
    
      <div class="emi-output">
        <div class="col-md-6">
          <div id="emi_total_amount"></div>
        </div>
        <div class="col-md-6">
          <div id="container-emi"></div>
        </div>
      </div>

                </li>
                <li>

                </li>
              </ul>
              <div class="alerts_page"></div>
